<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Demo de actualizacion de listas con ajax</title>
<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<h:form>
		<p:growl id="msgs" showDetail="true" />
		
		<h3 style="margin-top:0">Home examples</h3>
		<p:panelGrid columns="2">
		    <f:facet name="header">perfilUsuario</f:facet>
		    
		    <p:button outcome="pages/perfilUsuario.xhtml" value="perfilUsuario" />
		    <h:outputText value="Validacion de password" />
		     
		    <p:button outcome="pages/perfilUsuario2.xhtml" value="perfilUsuario2" />
		    <h:outputText value="Validacion de campo nombre y conteo de caracteres permitidos" />
		     
		    <p:button outcome="pages/perfilUsuario3.xhtml" value="perfilUsuario3" />
		    <h:outputText value="Validacion del campo calendario" />
		     
		   	<p:button outcome="pages/perfilUsuario4.xhtml" value="perfilUsuario4" />
		    <h:outputText value="Paso de valores a consola de listas seleccionables" />
		    
		    <p:button outcome="pages/perfilUsuario5.xhtml" value="perfilUsuario5" />
		    <h:outputText value="Paso de valores desde selectOneMenu" />
		    
		    <p:button outcome="pages/perfilUsuario6.xhtml" value="perfilUsuario6" />
		    <h:outputText value="Paso de valores con selectOneMenu e iconos png" />
		    
		    <p:button outcome="pages/perfilUsuario7.xhtml" value="perfilUsuario7" />
		    <h:outputText value="Uso de listas seleccionables dependiente una de la anterior" />
		    
		    <p:button outcome="pages/perfilUsuario8.xhtml" value="perfilUsuario8" />
		    <h:outputText value="Uso de option y paso de valores validados" />
		    
		    <p:button outcome="pages/perfilUsuario9.xhtml" value="perfilUsuario9" />
		    <h:outputText value="Uso de checklist y paso de valores, validados" />
		    
		    <p:button outcome="pages/perfilUsuario10.xhtml" value="perfilUsuario10" />
		    <h:outputText value="Paso de valor desde una lista" />
		    
		    <p:button outcome="pages/perfilUsuario11.xhtml" value="perfilUsuario11" />
		    <h:outputText value="Actualizacion ajax de un campo de texto, sugerencias de busqueda" />
		    
		    <p:button outcome="pages/perfilUsuario12.xhtml" value="perfilUsuario12" />
		    <h:outputText value="Uso de mascaras de entradas en PF" />
		    
		    <p:button outcome="pages/perfilUsuario13.xhtml" value="perfilUsuario13" />
		    <h:outputText value="Uso de checkbox con false o true" />
		    
		    <p:button outcome="pages/perfilUsuario14.xhtml" value="perfilUsuario14" />
		    <h:outputText value="Uso de pestañas de entrada de datos" />
		    
		    <p:button outcome="pages/registroUsuario1.xhtml" value="registroUsuario1" />
		    <h:outputText value="Actualizacion ajax de un campo de texto, sugerencias de busqueda" />
		    
		    <p:button outcome="pages/registroUsuario2.xhtml" value="registroUsuario2" />
		    <h:outputText value="Verifica si el nombre de login estan disponible automaticamente AJAX" />
		    
		    <p:button outcome="pages/registroUsuario3.xhtml" value="registroUsuario3" />
		    <h:outputText value="Verifica si el nombre de login estan disponible automaticamente AJAX 2" />
		    
		    <p:button outcome="pages/registroUsuario4.xhtml" value="registroUsuario4" />
		    <h:outputText value="Verifica si el nombre de login estan disponible muestra color en textbox" />
		    
		    <p:button outcome="pages/menus/addClientes.xhtml" value="addClientes" />
		    <h:outputText value="Agrega nombres a lista actualizada" />
		    
		    <p:button outcome="pages/menus/addClientes2.xhtml" value="addClientes2" />
		    <h:outputText value="Elimina items de una lista en modo vista" />
		    
		    <p:button outcome="pages/menus/ejemploDialogo.xhtml" value="ejemploDialogo" />
		    <h:outputText value="Muestra cuadro de dialogo" />
		    
		    <p:button outcome="pages/menus/menubar.xhtml" value="menubar" />
		    <h:outputText value="Ejemplo de componente menubar" />
		    
		    <p:button outcome="pages/menus/messageGrowl.xhtml" value="messageGrowl" />
		    <h:outputText value="..." />
		    
		    <p:button outcome="pages/menus/messageGrowl2.xhtml" value="messageGrowl2" />
		    <h:outputText value="Ejemplos de mensajes Growl" />
		    
		    <p:button outcome="pages/menus/nuevoEmpleado.xhtml" value="nuevoEmpleado" />
		    <h:outputText value="Pagina simple" />
		    
		    <p:button outcome="pages/cdi/envioMensaje.xhtml" value="envioMensaje" />
		    <h:outputText value="Envia mensaje por CDI" />
		    
		    <p:button outcome="pages/cdi/formateo.xhtml" value="Formateo" />
		    <h:outputText value="Cambia el formato de fecha de uno a otro" />
		    
		    <p:button outcome="pages/cdi/obtenerPrecio.xhtml" value="obtenerPrecio" />
		    <h:outputText value="calculadora de precio" />
		    
		</p:panelGrid>
		
		<p:panel header="Seleccione una localidad" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="pais" value="Pais: " />
				<p:selectOneMenu id="pais" style="width:150px;" value="#{listas.pais}">
						<p:ajax listener="#{listas.onPaisChange}" />
						<f:selectItem itemLabel="Seleccione el pais" itemDescription="" noSelectionOption="true" />
						<f:selectItems value="#{listas.paises}" />
				</p:selectOneMenu>
				
				<p:outputLabel for="ciudad" value="Ciudad: " />
				<p:selectOneMenu id="ciudad" value="#{listas.ciudad}" style="width:150px;">
					<f:selectItem itemLabel="Seleccione la ciudad: " itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{listas.ciudades}" />
				</p:selectOneMenu>
			</h:panelGrid>
			
			<p:separator />
			
			<p:commandButton value="Enviar" update="msgs" actionListener="#{listas.displayLocation}" />
			
		</p:panel>
		
	</h:form>
</h:body>
</html>
