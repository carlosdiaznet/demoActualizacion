<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<style>
	.cel-radio td {
		text-align:center;
	}
</style>
<title>Demo de actualizacion de listas con ajax</title>
<h:outputStylesheet name="estilos.css" library="css" />
</h:head>
<h:body>
	<h:form id="frm">
		<p:dataTable value="#{funcionarioBean.funcionarios}" var="funcionario" sortBy="#{funcionario.matricula}"
			sortOrder="ascending" rows="10" paginator="true" paginatorPosition="bottom" rowsPerPageTemplate="10, 20, 30"
			paginatorAlwaysVisible="false">
			<p:column headerText="Matricula" sortBy="#{funcionario.matricula}">
				<h:outputText value="#{funcionario.matricula}" />
			</p:column>
			<p:column headerText="Nombre" sortBy="#{funcionario.nombre}">
				<h:outputText value="#{funcionario.nombre}" />
			</p:column>
			<p:column headerText="Fecha de ingreso" sortBy="#{funcionario.fechaIngreso}">
				<h:outputText value="#{funcionario.fechaIngreso}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column headerText="Salario">
				<h:outputText value="#{funcionario.salario}">
					<f:convertNumber type="currency" locale="es_US" />
				</h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
