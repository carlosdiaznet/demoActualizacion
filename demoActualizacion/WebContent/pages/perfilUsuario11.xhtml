<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<style>
	.cel-radio td {
		text-align:center;
	}
</style>
<title>Demo de actualizacion de listas con ajax</title>
<h:outputStylesheet name="estilos.css" library="css" />
</h:head>
<h:body>
	<h:form id="frm">
	<p:messages />
		<p:panelGrid columns="2">
			<p:outputLabel value="Nombre" for="nombre" />
			<p:inputText id="nombre" required="true" value="#{perfilUsuarioMB2.nombre}" />
			
				
			<p:outputLabel value="Pais" for="pais" />
			<p:autoComplete id="pais" value="#{perfilUsuarioMB2.pais}"
				completeMethod="#{perfilUsuarioMB2.sugerirPaises}" forceSelection="true"
				converter="paisConverter" var="p" itemLabel="#{p.codigo} - #{p.nombre}" itemValue="#{p}" />
			
		</p:panelGrid>
		<p:commandButton value="Actualizar" action="#{perfilUsuarioMB2.actualizar}" update="@form" />
	</h:form>
</h:body>
</html>
