<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<style>
	.cel-radio td {
		text-align:center;
	}
</style>
<title>Demo de actualizacion de listas con ajax</title>
<h:outputStylesheet name="estilos.css" library="css" />
</h:head>
<h:body>
	<h:form id="frm">
		<p:tabView>
			<p:tab title="Datos personales">
				<h:panelGrid columns="2" cellpadding="4">
					<p:outputLabel value="Nombre" for="nombre" />
					<p:inputText id="nombre" size="40" />
					
					<p:outputLabel value="Email" for="email" />
					<p:inputText id="email" size="40" />
					
					<p:outputLabel value="Telefono" for="telefono" />
					<p:inputText id="telefono" size="15" />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Direccion">
				<h:panelGrid columns="2" cellpadding="4">
					<p:outputLabel value="Calle" for="calle" />
					<p:inputText id="calle" size="60" />
					
					<p:outputLabel value="Numero" for="numero" />
					<p:inputText id="numero" size="10" />
					
					<p:outputLabel value="Barrio" for="barrio" />
					<p:inputText id="barrio" size="30" />
					
					<p:outputLabel value="Ciudad" for="ciudad" />
					<p:inputText id="ciudad" size="30" />
				</h:panelGrid>
			</p:tab>
		</p:tabView>
		
	</h:form>
</h:body>
</html>
