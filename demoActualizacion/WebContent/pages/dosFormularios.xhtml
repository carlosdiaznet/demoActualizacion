<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Demo de actualizacion de listas con ajax</title>
<h:outputStylesheet name="estilos.css" library="css" />
</h:head>
<h:body>
<h:form id="frm">
<!-- BORRAR DESDE AQUI -->

	<p:panelGrid columns="2" id="pnl">
		<p:outputLabel value="Nombre" for="nombre" />
		<p:inputText id="nombre" value="#{nombresInvertidosMB.nombre}">
			<p:ajax listener="#{nombresInvertidosMB.invertir}" update=":frm2:nombreInvertido" event="keyup" />
		</p:inputText>
	</p:panelGrid>
	<br />
	
	
	<!-- BORRAR DESDE AQUI -->
	</h:form>
	<h:form id="frm2">
		<h:outputText value="#{nombresInvertidosMB.nombreInvertido}" id="nombreInvertido" />
	</h:form>
</h:body>
</html>
