<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Demo de actualizacion de listas con ajax</title>
<h:outputStylesheet name="estilos.css" library="css" />
</h:head>
<h:body>
	<h:form id="frm">
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="images" name="ajax-loader.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	<p:messages autoUpdate="true" />
		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login" />
			<h:panelGroup>
			<p:inputText id="login" required="true" value="#{registroUsuarioMB.login}">
				<p:ajax listener="#{registroUsuarioMB.verificarDisponibilidadLogin}" event="change" process="@this" partialSubmit="true" />
			</p:inputText>
			</h:panelGroup>
			
			<p:outputLabel value="Nombre" for="nombre" />
			<p:inputText id="nombre" value="#{registroUsuarioMB.nombre}" required="true" />
		</p:panelGrid>
		
		<p:commandButton value="Registrar" action="#{registroUsuarioMB.registrar}" />
	</h:form>
</h:body>
</html>
