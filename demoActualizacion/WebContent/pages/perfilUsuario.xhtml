<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Demo de actualizacion de listas con ajax</title>
<h:outputStylesheet name="estilos.css" library="css" />
</h:head>
<h:body>
	<h:form id="frm">
	<p:messages />
		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" required="true" value="#{perfilUsuarioMB.login}" />	
			<p:outputLabel value="Password" for="password" />
			<p:password id="password" required="true" value="#{perfilUsuarioMB.password}"
				feedback="true" weakLabel="Debil" goodLabel="Buena" strongLabel="Fuerte" promptLabel="Ingrese un password"
				inline="true" match="confirmacion" />
			<p:outputLabel value="Confirme su password" for="confirmacion" />
			<p:password id="confirmacion" required="true" />
		</p:panelGrid>
		<p:commandButton value="Actualizar" action="#{perfilUsuarioMB.actualizar}" update="@form" />
	</h:form>
</h:body>
</html>
