<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<style>
	.cel-radio td {
		text-align:center;
	}
</style>
<title>Demo de actualizacion de listas con ajax</title>
<h:outputStylesheet name="estilos.css" library="css" />
</h:head>
<h:body>
	<h:form id="frm">
	<p:messages />
		<p:panelGrid columns="2">
			<p:outputLabel value="Nombre" for="nombre" />
			<p:inputText id="nombre" required="true" value="#{perfilUsuarioMB.nombre}" />
			
				
			<p:outputLabel value="Intereses" for="intereses" />
			<p:selectManyCheckbox id="intereses" value="#{perfilUsuarioMB.jobies}" required="true" layout="pageDirection">
				<f:selectItem itemLabel="Cine" itemValue="1" />
				<f:selectItem itemLabel="Computadoras" itemValue="2" />
				<f:selectItem itemLabel="Programacion" itemValue="3" />
				<f:selectItem itemLabel="Lectura" itemValue="4" />
			</p:selectManyCheckbox>
			
		
		</p:panelGrid>
		<p:commandButton value="Actualizar" action="#{perfilUsuarioMB.actualizar9}" update="@form" />
	</h:form>
</h:body>
</html>
