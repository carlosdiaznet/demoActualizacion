<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Demo de actualizacion de listas con ajax</title>
<h:outputStylesheet name="estilos.css" library="css" />
</h:head>
<h:body>
	<h:form id="frm">
	<p:messages />
		<p:panelGrid columns="2">
			<p:outputLabel value="Nombre" for="nombre" />
			<p:inputText id="nombre" required="true" value="#{perfilUsuarioMB.nombre}" />	
			<p:outputLabel value="Asunto sobre:" for="asunto" />
			<p:inputTextarea id="asunto" cols="40" rows="4" value="#{perfilUsuarioMB.asunto}"
				autoResize="false" maxlength="160" counter="contador" counterTemplate="Restan {0} caracteres"
				completeMethod="#{perfilUsuarioMB.completarTexto}" />
				<h:outputLabel id="contador" />
		</p:panelGrid>
		<p:commandButton value="Actualizar" action="#{perfilUsuarioMB.actualizar2}" update="@form" />
	</h:form>
</h:body>
</html>
