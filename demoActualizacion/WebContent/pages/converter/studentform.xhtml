<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<style>
	.cel-radio td {
		text-align:center;
	}
</style>
<title>Ejemplo de converter en JSF</title>
<h:outputStylesheet name="estilos.css" library="css" />
</h:head>
<h:body>
<h3>Custom Converter in JSF 2</h3>
	<h:form id="frm">
	<p:messages autoUpdate="true" closable="true" />
		<p:panelGrid columns="2">
			<p:outputLabel value="Student Data" for="student" />
			<p:inputText id="student" value="#{studentForm.student}"
				converter="stdcon" />
			<p:outputLabel value="Marca" for="marca" />
			<p:selectOneMenu id="marca" value="#{marcaMB.marcaSeleccionada}" converter="marcaconverter">
				<f:selectItem noSelectionOption="true" itemLabel="Seleccione..." itemValue="#{null}" />
				<f:selectItems value="#{marcaMB.marcas}" var="marca" itemLabel="#{marca.marca}"
					 itemValue="#{marca}" />
			</p:selectOneMenu>
		</p:panelGrid>
		<p:commandButton value="Submit" action="#{studentForm.changeStudentData()}" update="@form :frm" />
		<p:outputLabel value="La marca seleccionada: #{marcaMB.marcaSeleccionada.id}" />
	</h:form>
</h:body>
</html>
